[package]
name = "geobacter-runtime-amd"
version = "1.0.0"
authors = ["Richard Diamond <wichard@vitalitystudios.com>"]
edition = "2018"
license = "MIT / Apache-2.0"
description = "Geobacter AMDGPU specific runtime. Requires the Geobacter Rust compiler."
repository = "https://github.com/geobacter-rs/geobacter/tree/master/runtime-amd"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
# Used for reading the HSA ELF metadata generated by LLVM.
rmp-serde = "0.14.3"
tracing = "0.1"
any_key = "0.1.1"
indexvec = { package = "indexed_vec", version = "1.2.1" }

amd-comgr = "1.0.0"
hsa-rt = { version = "0.1.0", features = ["serde", "alloc-wg"] }
geobacter-runtime-core = "1.0.0"
geobacter-runtime-amd-macros = "1.0.0"
packed_simd = { version = "0.3.9", optional = true }
num-traits = "0.2.11"
alloc-wg = { version = "0.9.0" }
smallvec = { version = "1.6", features = ["union", "may_dangle"] }
parking_lot = "0.11.0"

[dependencies.goblin]
version = "0.2.1"
default-features = false
features = ["elf32", "elf64"]

[dev-dependencies]
lazy_static = "1.4.0"
approx = "0.3.2"
